<nb-layout>
  <nb-layout-header class="header">
    <ng-content select="coin-market-header"></ng-content>
  </nb-layout-header>
  <nb-sidebar class="menu-sidebar" tag="extended" responsive compactedBreakpoints="['xs', 'is', 'sm', 'md']">
    <nb-sidebar-header class="expanded-menu">
      Sidebar header
    </nb-sidebar-header>
    <coin-market-side-menu class="expanded-menu"></coin-market-side-menu>
    <coin-market-compact-side-menu class="compact-menu"></coin-market-compact-side-menu>
  </nb-sidebar>

  <nb-layout-column>
    <ng-content select="router-outlet"></ng-content>
  </nb-layout-column>
</nb-layout>
