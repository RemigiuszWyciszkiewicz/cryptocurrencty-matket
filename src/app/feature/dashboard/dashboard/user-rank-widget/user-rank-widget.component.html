<div class="data-container">
  <div class="icon"><i class="fas fa-trophy"></i></div>
  <div class="data">
    <div class="ranking">
      <div class="label">Ranking</div>
      <div class="value">
        <span>#{{ data.rank }}</span>
      </div>
    </div>
    <div class="user-count">
      <div class="label">Active users</div>
      <div class="value">
        <span>{{ data.count }}</span>
      </div>
    </div>
  </div>
</div>
